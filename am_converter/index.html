<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script> 

  </head>
  <body onload="init()">
    <main>
      <div>
        <input type="number" id="time_metric" name="time_metric" required oninput="time_metric_f()"> <p> seconds = </p>
        <input type="number" id="time_am" name="time_am" required oninput="time_am_f()"> <p> blinks </p>
      </div>

      <div>
        <input type="number" id="length_metric" name="length_metric" required oninput="length_metric_f()"> <p> meters = </p>
        <input type="number" id="length_am" name="length_am" required oninput="length_am_f()"> <p> penises </p>
      </div>

      <div>
        <input type="number" id="mass_metric" name="mass_metric" required oninput="mass_metric_f()"> <p> kilograms = </p>
        <input type="number" id="mass_am" name="mass_am" required oninput="mass_am_f()"> <p> oocytes </p>
      </div>

      <div>
        <input type="number" id="current_metric" name="current_metric" required oninput="current_metric_f()"> <p> amperes = </p>
        <input type="number" id="current_am" name="current_am" required oninput="current_am_f()"> <p> shocks </p>
      </div>

      <div>
        <input type="number" id="temperature_metric" name="temperature_metric" required oninput="temperature_metric_f()"> <p> celsius = </p>
        <input type="number" id="temperature_am" name="temperature_am" required oninput="temperature_am_f()"> <p> rectums </p>
      </div>

      <div>
        <input type="number" id="luminosity_metric" name="luminosity_metric" required oninput="luminosity_metric_f()"> <p> candelas = </p>
        <input type="number" id="luminosity_am" name="luminosity_am" required oninput="luminosity_am_f()"> <p> retinas </p>
      </div>



    </main>

  </body>
</html>
